
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Hospital Management System</div>
    <nav>
        <a href="index.html" class="active">Dashboard</a>
        <a href="patients.html">Patients</a>
        <a href="doctors.html">Doctors</a>
        <a href="appointments.html">Appointments</a>
    </nav>
</header>

<main class="container">
    <h1>Welcome, Admin/Staff</h1>
    <div class="dashboard-grid">
        <div class="card patient-stats">
            <h2>Total Patients</h2>
<!--            <h4>Find patients</h4>-->
<!--            image setup-->
            <p id="total-patients"></p>
            <a href="patients.html">View Patients</a>
        </div>
        <div class="card doctor-stats">
            <h2>Total Doctors</h2>
            <p id="total-doctors"></p>
            <a href="doctors.html">View Doctors</a>
        </div>
        <div class="card appointment-stats">
            <h2>Appointments Today</h2>
            <p id="appointments-today"></p>
            <a href="appointments.html">View Schedule</a>
        </div>
    </div>
</main>

<script>
    async function loadDashboardData() {
        try {
            // Fetch patient count
            const p = await fetch("http://localhost:8090/api/patients/count");
            const patientCount = await p.text();
            document.getElementById("total-patients").innerText = patientCount;

            // Fetch doctor count
            const d = await fetch("http://localhost:8090/api/doctors/count");
            const doctorCount = await d.text();
            document.getElementById("total-doctors").innerText = doctorCount;

            // Fetch appointment count
            const a = await fetch("http://localhost:8090/api/appointments/count");
            const apptCount = await a.text();
            document.getElementById("appointments-today").innerText = apptCount;

        } catch (err) {
            console.log("Error loading dashboard stats:", err);
        }
    }

    window.onload = loadDashboardData;
</script>

</body>
</html>
